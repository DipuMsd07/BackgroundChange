<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundChange - Web Design</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="./img/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="./img/user.png">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo veniam suscipit necessitatibus dolor<br/> labore aliquam nulla distinctio recusandae nemo odio!</p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="./img//left-arrow.png" id="prev">
            <div class="preview">
                <img src="./img/small1.png"  class="active thumbnail">
                <img src="./img/small2.png"  class="thumbnail">
                <img src="./img/small3.png"  class="thumbnail">
                <img src="./img/small4.png"  class="thumbnail">
                <img src="./img/small5.png"  class="thumbnail">
            </div>
            <img src="./img//right-arrow.png" id="next">
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
